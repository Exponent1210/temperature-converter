<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度変換プログラム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>温度変換プログラム</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">摂氏 (°C):</label>
                <input type="number" id="celsius" placeholder="例: 25">
            </div>
            <div class="input-group">
                <label for="fahrenheit">華氏 (°F):</label>
                <input type="number" id="fahrenheit" placeholder="例: 77">
            </div>
            <div class="buttons">
                <button id="toFahrenheit">摂氏を華氏に変換</button>
                <button id="toCelsius">華氏を摂氏に変換</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
